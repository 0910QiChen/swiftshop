<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="signup.component.css">
<div class="wrapper row">
    <main class="col-md-10">
      <div>
        <div class="container header">
          <h1>Signup</h1>
        </div>
  
        <div class="container content">
          <div class="container">
            <div class="Login">
              <button class="sign">
                <a href="http://localhost:4200/login"> Back To Login </a>
              </button>
            </div>
            <h4>Signup credentials</h4>
            <form #signup="ngForm" (ngSubmit)="onSignup(signup.value)">
              <div class="input-box">
                <input type="text" class="form-control mb-2 mr-sm-2" name="username" ngModel placeholder="username" />
              </div>
              <div class="input-box">
                <input type="password" class="form-control mb-2 mr-sm-2" name="password" ngModel placeholder="password" />
              </div>
              <div class="input-box">
                <input type="text" class="form-control mb-2 mr-sm-2" name="email" ngModel placeholder="john.doe@*****.com" />
              </div>
              <div class="input-box">
                <input type="text" class="form-control mb-2 mr-sm-2" name="name" ngModel placeholder="John Doe" />
              </div>
              <div class="input-box">
                <input type="text" class="form-control mb-2 mr-sm-2" name="address" ngModel placeholder="123st 456" />
              </div>
              <button type="submit" class="btn btn-primary mb-2">Sign Up</button>
            </form>
          </div>
        </div>
        <div *ngIf="signupStatus">{{ signupStatus }}</div>
      </div>
    </main>
  </div>
