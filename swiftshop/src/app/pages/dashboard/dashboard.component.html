<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./dashboard.component.css">
<title>Home</title>

<div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <nav>
            <ul class="nav flex-column">
                <li class="nav-item">
                  <a href ="/dashboard" routerLinkActive="active"><b>Home</b></a>
                </li>
                <li class="nav-item">
                  <a href ="/cart" routerLinkActive="active">Cart</a>
                </li>
                <li class="nav-item">
                  <a href ="/history" routerLinkActive="active">History</a>
                </li>
                <li class="nav-item">
                  <a href ="/login" routerLinkActive="active">Login</a>
                </li>
              </ul>
        </nav>
      </div>
      <div class="col-md-10">
        <main>
          <div class="container">
            <div class="header">
              <h1>Home</h1>
            </div>
            <div class="container content">
              <p>Welcome!</p>
              <div class="container content">
                <div class="container">
                  <div *ngIf="dashStatus">{{ dashStatus }}</div>
                    <section class="item-overview">
                        <ng-container If="response; else noItems">
                          <ul>
                            <li *ngFor="let item of items">
                              <p>Item Name: {{ item.ItemName }} </p>
                              <p>Item Description: {{ item.ItemDesc }} </p>
                              <p>Price: ${{ item.Price }} </p>
                              <label for="quantity"> Quantity:</label>
                                  <input type="number" id="quantity" name="quantity" class="form-control" [(ngModel)]="quantities[item.ItemID]" placeholder="1" min="0">
                              <button (click)="addToCart(item)" class="btn btn-outline-primary">Add to cart</button>
                            </li>
                          </ul>
                        </ng-container>
                        <ng-template #noItems>
                          <div class="no-item-message">No item in the shop</div>
                        </ng-template>
                      </section>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
