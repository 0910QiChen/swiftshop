<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="cart.component.css">
<title>Shopping Cart</title>

<div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <nav>
            <ul class="nav flex-column">
                <li class="nav-item">
                  <a href ="/dashboard" routerLinkActive="active">Home</a>
                </li>
                <li class="nav-item">
                  <a href ="/cart" routerLinkActive="active"><b>Cart</b></a>
                </li>
                <li class="nav-item">
                  <a href ="/history" routerLinkActive="active">History</a>
                </li>
              </ul>
        </nav>
      </div>
      <div class="col-md-10">
        <main>
          <div class="container">
            <div class="header">
              <h1>Cart</h1>
            </div>
            <div class="content">
              <div class="content">
                <div class="container">
                    <section class="item-overview">
                        <ng-container If="response; else noItems">
                          <ul>
                            <li *ngFor="let cart of carts">
                              <p>Item Name: {{ cart.ItemName }} </p>
                              <p>Quantity: {{ cart.Quantity }}</p>
                              <p>Price: ${{ cart.totalPrice.toFixed(2) }} </p>
                              <div class="form-group">
                                <label for="quantity">Quantity:</label>
                                <input type="number" id="quantity" name="quantity" class="form-control" [(ngModel)]="cart.Quantity">
                              </div>
                              <button (click)="changeQuantity(cart)" class="btn btn-outline-primary">Update Quantity</button>
                              <button (click)="deleteItem(cart.ItemID)" class="btn btn-outline-primary">Remove from cart</button>
                            </li>
                          </ul>
                        </ng-container>
                        <ng-template #noItems>
                          <div class="no-item-message">Your cart is empty</div>
                        </ng-template>
                      </section>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
